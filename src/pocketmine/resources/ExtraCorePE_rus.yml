# Главный класс настроект ядра ExtraCorePE
# Тут находятся параметры, которые не могут быть включены в server.properties
# Некоторые из этих настроек безопасны, другие могут "убить" ваш сервер, если их изменить неправильно.
# Новые настройки не будут отображаться автоматически в этом файле при обновлении.

settings:
 # Трехбуквенный код языка для локализации на стороне сервера
 # Узнай свой код ядры в https://en.wikipedia.org/wiki/List_of_ISO_639-2_codes
 language: "eng"
 # Включение мульти язычности сервера.
 force-language: false
 # Сообщение при выключении сервера
 shutdown-message: "Сервер закрыл соединение"
 # Разрешить видить список плагинов через Query
 query-plugins: true
 # Показывать консольное сообщение, когда плагин использует устаревшие методы API
 deprecated-verbose: true
 # Включить профилирование плагинов и профилей ядра по умолчанию
 enable-profiling: false
 # Будет только добавлять результаты, если измерение тика ниже или равно заданному значению (по умолчанию 20)
 profile-report-trigger: 20
 # Количество работников AsyncTask.
 # Используется для асинхронных задач плагина, генерации мира и т.д.
 # Установите это знаничение смотря на количество ваших ядер.
 # Если установлено значение auto, будет пытаться определить количество ядер автоматически
 async-workers: 4
 # Позволяет использовать непроизводственные сборки. ВНИМАНИЕ: НЕ включайте это, если вы не уверены, что знаете, что делаете.
 enable-testing: false
 # Включение загрузки плагина из папки(без PHAR).
 folder-plugin-loader: true

memory:
 # Глобальный объем памяти в мегабайтах. Установите 0, чтобы отключить
 # Это вызовет триггеры с низким объемом памяти и вызовет событие для освобождения памяти, когда использование будет проходить через это
 global-limit: 0
 # Предел  памяти основного потока в мегабайтах. Установите 0, чтобы отключить
 # Это вызовет триггеры с низким объемом памяти и вызовет событие для освобождения памяти, когда использование будет проходить через это
 main-limit: 0
 # Ограничение  памяти основного потока в мегабайтах. Установите 0, чтобы отключить
 # Это остановит сервер, когда предел превышен
 main-hard-limit: 1024
 # Период в тиках для проверки памяти (по умолчанию 1 секунда)
 check-rate: 20
 # Продолжать запускать с низким уровнем памяти триггеры и события
 continuous-trigger: true
 # Только при включенном memory.continuous-trigger. Задает скорость в проверки memory.check-rate (по умолчанию 30 секунд)
 continuous-trigger-rate: 30
 
 garbage-collection:
  # Период в тиках, чтобы вручную запускать сборщик мусора (по умолчанию 30 минут), установить значение 0 для отключения
  # Это влияет только на основной поток. Другие потоки должны запускать собственные сборщики
  period: 36000
  # Асинхронные задачи для сбора мусора у ядер
  collect-async-worker: true
  # Триггер на низкой памяти
  low-memory-trigger: true

max-chunks:
  # Ограничение загрузки чанков на игрока
  trigger-limit: 28
  # Производить чистку чанков
  trigger-chunk-collect: true
  # Триггер для низкой памяти
  low-memory-trigger: true
  
world-caches:
  disable-chunk-cache: true
  low-memory-trigger: true

network:
 # Порог для передачи пакетов в байтах. Только эти пакеты будут сжаты
 # Установите 0, чтобы сжать все, -1 для отключения.
 batch-threshold: 256
 # Уровень сжатия, используемый при отправке пакетов. Выше = Использует больше ЦП, Меньше = Больше полосы пропускания
 compression-level: 2
 # Используйте AsyncTasks для сжатия. Добавляет половину / одну задержку тика, меньше нагрузки на центральный процессор
 async-compression: true
 # Экспериментальный, только для Windows. Пытается использовать UPnP для автоматического переадресации порта
 upnp-forwarding: false
 raklib-disable: false

debug:
 # Если больше 1, в консоли будут отображаться отладочные сообщения
 level: 1
 # Включение /status, /gc
 commands: true

player:
 # Укажите, следует ли включать сохранение данных игрока.
 save-player-data: true
 # Этот параметр решает, можно ли использовать взрывное зелье
 # Если установлено значение false, тогда они не будут видны при броске (не будут выплескиваться)
 allow-splash-potion: true
 # Этот параметр определяет, включен ли расширенный выбор команд
 # Если вы не знаете, что он делает, держите его в false
 advanced-command-selector: false
 # Этот параметр определяет, будет ли опыт включен
 experience: true
 # Этот параметр определяет, будет ли инвентарь игрока храниться после его смерти
 keep-inventory: false
 # Этот параметр определяет, будет ли опыт игрока сохранен после его смерти
 keep-experience: false

anticheat:
 # Эта настройка определяет, будет ли система отслеживать скорость движения и положение каждого в игре, она увидит, хорошо это или плохо
 # Рекомендуется, чтобы он оставался «true», но установите его в «false», если он вызывает ошибки у игроков, которые не используют модификаторы
 check-movement: true
 # Этот параметр определяет, разрешено или нет мгновенное ломание блоков по модификаторам
 # Рекомендуется оставить "true"
 check-instabreak: true
 # Установите этот параметр в true, если у вас есть проблемы с наковальнями.
 # Это будет обрабатывать транзакции инвентаря ванильным способом без анти-читов или проверки.
 allow-cheats: false

level-settings:
 # Формат по умолчанию, который будут использоваться при создании
 default-format: anvil
 # Если true, конвертируется из формата, который по умолчанию не задан в формате по умолчанию при загрузке
 # ПРИМЕЧАНИЕ. В настоящее время это не реализовано.
 convert-format: false
 # Автоматически менять уровень тиков для поддержания 20 тиков = секунде
 auto-tick-rate: false
 auto-tick-rate-limit: 20
 # Устанавливает базовую тик-скорость (1 = 20 тиков в секунду, 2 = 10 тиков в секунду и т. Д.)
 base-tick-rate: 1
 # Пометьте всех игроков, каждый из которых будет отмечать, даже если другие настройки не разрешают это.
 always-tick-players: false
 # Этот параметр определяет, разрешена ли в игре погода (дождь может вызвать задержку на старых устройствах)
 weather: true
 # Этот параметр управляет случайным таймером для продолжительности погоды (требуется погода: true)
 # Диапазоны, которые установлены, должны следовать правилу min < max
 weather-random-duration-min: 6000
 weather-random-duration-max: 12000
 # Этот параметр контролирует интервал ударов молнии в игре, по умолчанию 200 = 10с, 0 = отключить
 lightning-time: 200
 # Эта установка будет решать, есть будет ли огонь после удара
 lightning-fire: false
 # Этот параметр определяет, должен ли огонь распространяться после того, как он установлен на горючих материалах (листья, деревья и т. Д.),
 fire-spread: false
 # Выберите, разрешено ли загружаться в нижний мир. Уровень нижнего будет автоматически генерироваться, даже если false
 # Если установлено значение false, оно будет существовать, но никто не сможет получить доступ к миру через игру
 allow-nether: true
 # Здесь будет задано имя  нижнего мира
 level-name: "nether"

enchantment:
 # Этот параметр решает, разрешено ли использование наковальни в игре
 # Если нижеприведенное значение ложно, наковальни не будут показывать свой инвентарь
 enable-anvil: true
 # Этот параметр определяет, разрешено ли использовать стол Чаров в игре
 # Если нижеприведенное значение ложно, столы чаров не будут показывать свой инвентарь
 enable-enchanting-table: true
 # Этот параметр определяет, считаются ли книжные полки сущностями (может вызывать задержку сервера)
 # Если эта опция ложна, сервер будет использовать случайный счет (рекомендуется и значения варьируются от 0 до 15)
 count-bookshelf: false

chunk-sending:
 # Количество чанков, отправленных игрокам за тик
 per-tick: 1
 # Количество чанков, отправленных каждому игроку
 max-chunks: 32
 # Количество чанков, которые необходимо отправить перед появлением игрока
 spawn-threshold: 28
 # Сохраните сериализованную копию фрагмента в памяти для более быстрой отправки
 # Полезно в основном-статических мирах, где одновременно участвует много игроков
 cache-chunks: true
 # Этот параметр выбирает размер чанков для загрузки
 # Это может вызвать задержку, если установлено большое значение, если вы столкнулись с ошибками, поместите его ниже 10
 # Его также можно отключить, установив значение «-1»
 chunk-radius: -1

chunk-ticking:
 # Максимальное количество чанков, обработанных каждым тиком
 per-tick: 16
 # Радиус чанков вокруг игрока для отметки
 tick-radius: 3
 light-updates: false
 clear-tick-list: true

chunk-generation:
 # Максимальное количество блоков в очереди ожидания, которые должны быть сгенерированы
 queue-size: 2
 # Количество блоков в очереди ожидания, подлежащих заполнению
 population-queue-size: 2

ticks-per:
 animal-spawns: 400
 monster-spawns: 1
 autosave: 6000
 cache-cleanup: 900

spawn-limits:
  monsters: 70
  animals: 15
  water-animals: 5
  ambient: 15

anonymous-statistics:
 # Отправляет анонимную статистику для агрегирования данных, отслеживания использования плагинов
 enabled: true
 host: stats.pocketmine.net

commands:
 # Здесь вы можете настроить серверные команды
 # Укажите имена команд, чтобы переопределить установленный здесь по умолчанию набор.
 # Если для команды не задано настраиваемое значение, будет использоваться значение по умолчанию.
 # ПРИМЕЧАНИЕ. Некоторые команды нельзя отключить здесь, например, такие важные, как / stop, / reload и т. Д.
 default: true
 # Здесь устанавливаются значения переопределения для каждой команды
 # Например, раскомментирование ниже приведет к отключению / плагинам и / версии
 # version: false
 # plugins: false

aliases:
 #Примеры:
 #showtheversion: version
 #savestop: [save-all, stop]

worlds:
 # Эти параметры переопределяют набор генераторов в server.properties и позволяют загружать несколько уровней
 # Пример:
 # world:
 #  seed: 404
 #  generator: FLAT:2;7,59x1,3x3,2;1;decoration(treecount=80 grasscount=45)

resource_packs:
 # Установка ResourcePacks.
 resource-pack-enable: false
 # Настройка загрузочных пакетов.
 # Пример
 # resource-packs: [vanilla.zip, natural.zip]
 resource-packs: []
 # savestop: [save-all, stop]
 # Выберите, должны ли игроки использовать выбранные вами пакеты ресурсов для присоединения к серверу.
 # Это ничего не сделает, если в стеке нет пакетов ресурсов.
 force_resources: false
